<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Axiacore | Test</title>
    <link rel="stylesheet" href="/src.e31bb0bc.css"></head>
    <body>
        <!--Navbar-->
        <nav class="navbar">
            <div class="navbar__left">
                <button class="menu-btn">
                    <img src="/menu.5580a680.svg" alt="Menu Icon">
                </button>
                <div class="navbar__logo">
                    <img src="/logo.a665cfdc.svg" alt="Logo">
                </div>
            </div>
            <div class="navbar__right">
                <button class="search-btn">
                    <img src="/search.28476360.svg" alt="Search Icon">
                </button>
                <button class="cart-btn">
                    <img src="/cart.2705cb76.svg" alt="Cart Icon">
                    <div class="cart-counter"><small>9</small></div>
                </button>
            </div>
        </nav>

        <!--Products-->
        <section class="products">
            <h1 class="products__title">Cervezas</h1>

            <div id="products-list" class="products__list">

                <!--Product Card-->
                <script id="product-card" type="text/x-handlebars-template">
                    {{#each products}}
                    <article class="product-card">
                        <div class="product-card__content">
                            <div class="product-card__image">
                                {{imgPath img name}}
                            </div>
                            <h3 class="product-card__title">{{ name }}</h3>
                            <p class="product-card__desc">{{ description }}</p>
                            <span class="product-card__price">${{ price }}</span>
                        </div>
                        <button>Agregar</button>
                    </article>
                    {{/each}}
                </script>

            </div>
            <!--Next Products-->
            <a class="products__next" href="#">
                <p>Sigue mercando <span class="category">Vinos</span></p>
                <img src="/arrow-right.a3f51682.svg" alt="Arrow Next">
            </a>
        </section>

        <!--Contact-->
        <section class="contact">
            <div class="contact__container">
                <h2>¿Podemos ayudarle?</h2>
                <div class="contact__options">
                    <a class="contact__item">
                        <div class="icon">
                            <img src="/intercom.6e5296b4.svg" alt="Chat icon">
                        </div>
                        Chat
                    </a>
                    <a class="contact__item">
                        <div class="icon">
                            <img src="/phone.32755289.svg" alt="Phone icon">
                        </div>
                        Llamar
                    </a>
                </div>
            </div>
        </section>

        <!--Footer-->
        <footer class="footer">
            <ul class="footer__content">
                <li><a href="#">SOBRE NOSOTROS</a></li>
                <li><a href="#">MEDIDAS DE SEGURIDAD (COVID-19)</a></li>
                <li><a href="#">CÓMO MERCAR</a></li>
                <li><a href="#">PROVEEDORES</a></li>
                <li><a href="#">CONTÁCTENOS</a></li>
                <li><a href="#">ZONA DE COBERTURA</a></li>
            </ul>
            <div class="footer__line"></div>
            <div class="footer__social">
                <a class="social-link">
                    <img src="/instagram.43c924ce.svg" alt="Instagram icon">
                </a>
                <a class="privacity" href="#">
                    <strong>POLÍTICA DE TRATAMIENTO DE DATOS PERSONALES</strong>
                </a>
            </div>
            <div class="footer__bottom-bar"></div>
        </footer>

        <!--Main Filter Button-->
        <button class="filter-btn">
            FILTRAR
            <img src="/filters.d9c020fb.svg" alt="Filter Icon">
        </button>

        <!--Modal Filters-->
        <div class="modal" style="display: none">
            <div class="modal__box">
                <div class="filters">
                    <h3>Filtros</h3>
                    <ul>
                        <li class="filter-item">
                            <label><p>Rubia</p><input type="checkbox" data-filterId="1"></label>
                        </li>
                        <li class="filter-item">
                            <label><p>Morena</p><input type="checkbox" data-filterId="2"></label>
                        </li>
                        <li class="filter-item">
                            <label><p>Roja</p><input type="checkbox" data-filterId="3"></label>
                        </li>
                    </ul>
                </div>
                <div class="buttons">
                    <button class="clean-btn" disabled="">Limpiar</button>
                    <button class="filter-modal-btn">
                        Filtrar
                        <img src="/filters.d9c020fb.svg" alt="Filter Icon">
                    </button>
                </div>
                <button class="close-btn">
                    <img src="/close.27f910b0.svg" alt="Close Icon">
                </button>
            </div>
        </div>
       
        <script src="/src.e31bb0bc.js"></script>
    </body>
</html>
